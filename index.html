<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- FONT GOOGLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Boolzap</title>
</head>
<body>
    <main>
        <div class="main-wrap flex">
            <div class="container flex">
                <div class="col-sm debug">
                    <div class="nav debug flex">
                        <div class="image-top debug">
                            <img src="img/avatar_io.jpg" alt="">
                        </div>
                        <div class="icone flex debug">
                            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>

                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div class="nav-bell"></div>
                    <div class="search flex debug">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <input type="text" placeholder="     Cerca o inizia una nuova chat" id="cerca">
                    </div>
                    <div class="users debug flex column">
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_2.jpg" alt="">

                            <div class="text flex column justify-center debug">

                        </div>

                        </div>
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_5.jpg" alt="">
                            </div>
                            <div class="text debug"></div>
                        </div>
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_6.jpg" alt="">

                        </div>
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_7.jpg" alt="">

                        </div>
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_2.jpg" alt="">
                            </div>
                            <div class="text debug"></div>
                        </div>
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_5.jpg" alt="">
                            </div>
                            <div class="text debug"></div>
                        </div>
                        <div class="user flex debug">
                            <div class="image debug">
                                <img src="img/avatar_3.jpg" alt="">
                            </div>
                            <div class="text debug"></div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-large flex column debug">
                    <div class="nav debug flex justify-between ">
                        <div class="img-status flex debug">
                            <div class="image-top debug">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="accesso flex column justify-center debug">
                                <h3>Michele</h3>
                                <p>Ultimo accesso oggi alle 16:26</p>
                            </div>
                        </div>
                        <div class="icone flex debug">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>
                    </div>
                    <div class="main-chat"></div>
                    <div class="nav-btm debug flex">
                        <div class="emoji flex justify-center align-center debug">
                            <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                        </div>
                        <div class="scrivi flex debug">
                            <input type="text" placeholder="    Scrivi un messaggio" id="txt">
                        </div>
                        <div class="vocale flex justify-center align-center debug">
                            <a href="#"><i class="fa-solid fa-microphone"></i></a>
